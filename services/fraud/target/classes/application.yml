server:
  port: 8081
spring:
  application:
    name: fraud
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show-sql: true
  datasource:
    username: "postgres"
    password: "root"
    url: jdbc:postgresql://localhost:5432/fraud
    driverClassName: org.postgresql.Driver
